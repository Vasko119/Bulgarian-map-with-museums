<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Карта на музеите в България – с анимирани филтри</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://leaverou.github.io/awesomplete/awesomplete.css" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    #controls {
      background: rgba(20, 30, 50, 0.95);
      color: #f0f4ff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px 30px;
      margin: 20px 10px;
      display: flex;
      gap: 25px;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 95%;
      user-select: none;
      z-index: 1100;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    label {
      font-size: 15px;
      white-space: nowrap;
      user-select: text;
      transition: color 0.3s ease;
    }
    select, button, input.awesomplete {
      border-radius: 8px;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      font-family: inherit;
      min-width: 160px;
      transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      outline-offset: 3px;
      outline-color: transparent;
      outline-style: solid;
    }
    select:hover, input.awesomplete:hover {
      background-color: #567df4;
      color: #fff;
      box-shadow: 0 6px 20px #567df4;
      outline-color: #aecbff;
    }
    select:focus, input.awesomplete:focus {
      background-color: #4060d8;
      color: #fff;
      box-shadow: 0 8px 22px #4060d8;
      outline-color: #a0bfff;
    }
    button {
      background: linear-gradient(135deg, #1e90ff, #0047ab);
      color: white;
      font-weight: 700;
      box-shadow: 0 7px 20px rgba(30, 144, 255, 0.7);
      min-width: 160px;
      user-select: none;
      border: none;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #003d99;
      box-shadow: 0 10px 25px #002d7a;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 4px 15px #002d7a;
    }
    #map {
      height: 80vh;
      width: 100%;
      max-width: 1200px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 12px;
      margin-bottom: 30px;
      transition: box-shadow 0.4s ease;
    }
    /* Плавна анимация за вход/изход на филтри */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(15px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeOut {
      0% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(15px);}
    }
    /* Стил за подсказка в input */
    input.awesomplete {
      background-color: #2e3b70;
      color: #cbd6ff;
      border: 2px solid #4060d8;
    }
    /* Стилизация на избрани филтри */
    select option[selected] {
      font-weight: 700;
      color: #123a7a;
    }
  </style>
</head>

    const places = [
      "София", "Пловдив", "Варна", "Бургас", "Русе", "Плевен", "Стара Загора",
      "Велико Търново", "Хасково", "Кюстендил", "Пазарджик", "Враца", "Габрово",
      "Добрич", "Шумен", "Ямбол", "Сливен", "Кърджали", "Перник", "Разград",
      "Търговище", "Казанлък", "Карлово", "Свищов", "Костинброд", "Панагюрище",
      "Елин Пелин", "Дряново", "Пещера", "Самоков", "Ловеч", "Севлиево", "Троян",
      "Пирдоп", "Свиленград", "Балчик", "Видин", "Силистра", "Тетевен", "Царево",
      "Ахелой", "Бяла", "Каварна", "Созопол"
    ];

    const map = L.map('map').setView([42.7, 25.3], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    function parseStartHour(hoursStr) {
      if (!hoursStr) return null;
      const match = hoursStr.match(/(\d{1,2}):\d{2}/);
      if (match) return parseInt(match[1], 10);
      return null;
    }
    function parseEndHour(hoursStr) {
      if (!hoursStr) return null;
      const match = hoursStr.match(/–(\d{1,2}):\d{2}/);
      if (match) return parseInt(match[1], 10);
      return null;
    }
    function parsePrice(priceStr) {
      if (!priceStr) return null;
      const match = priceStr.match(/(\d+)/);
      if (match) return parseInt(match[1], 10);
      return null;
    }

    function clearMarkers() {
      // Плавно премахваме маркерите с анимация
      markers.forEach(m => {
        const icon = m._icon;
        if (icon) {
          icon.style.transition = "opacity 0.5s ease";
          icon.style.opacity = 0;
          setTimeout(() => {
            map.removeLayer(m);
          }, 500);
        } else {
          map.removeLayer(m);
        }
      });
      markers = [];
    }

    function filterMuseums() {
      clearMarkers();
      const startFilter = document.getElementById('startTime').value;
      const endFilter = document.getElementById('endTime').value;
      const priceFilter = document.getElementById('priceFilter').value;
      const locationFilter = document.getElementById('locationInput').value.trim().toLowerCase();

      museums.forEach(museum => {
        if(locationFilter && !museum.location.toLowerCase().startsWith(locationFilter)) return;

        if(priceFilter) {
          const price = parsePrice(museum.price);
          if(price === null || price > parseInt(priceFilter)) return;
        }

        const startHour = parseStartHour(museum.hours);
        const endHour = parseEndHour(museum.hours);

        if(startFilter && (startHour === null || startHour < parseInt(startFilter))) return;
        if(endFilter && (endHour === null || endHour > parseInt(endFilter))) return;

        const marker = L.marker(museum.coords, {opacity:0}).addTo(map);
        marker.bindPopup(`<b>${museum.name}</b><br>Работно време: ${museum.hours}<br>Цена: ${museum.price}`);
        markers.push(marker);

        // Анимираме появата на маркера
        const icon = marker._icon;
        if(icon){
          setTimeout(() => {
            icon.style.transition = "opacity 0.6s ease";
            icon.style.opacity = 1;
          }, 50);
        }
      });
    }

    new Awesomplete(document.getElementById('locationInput'), {
      list: places,
      minChars: 1,
      maxItems: 10,
      autoFirst: true
    });

    ['startTime', 'endTime', 'priceFilter'].forEach(id => {
      document.getElementById(id).addEventListener('change', () => {
        // Малко анимация за подсказка при промяна на филтър
        const ctrl = document.getElementById(id);
        ctrl.classList.add('fade-out');
        setTimeout(() => {
          ctrl.classList.remove('fade-out');
          ctrl.classList.add('fade-in');
          setTimeout(() => ctrl.classList.remove('fade-in'), 600);
        }, 300);
        filterMuseums();
      });
    });

    const locInput = document.getElementById('locationInput');
    locInput.addEventListener('awesomplete-selectcomplete', filterMuseums);
    locInput.addEventListener('input', () => {
      if(locInput.value.trim() === "") filterMuseums();
    });

    document.getElementById('clearFiltersBtn').addEventListener('click', () => {
      ['startTime', 'endTime', 'priceFilter'].forEach(id => document.getElementById(id).value = "");
      locInput.value = "";
      filterMuseums();
      // Плавно подсказва бутонът
      const btn = document.getElementById('clearFiltersBtn');
      btn.classList.add('fade-out');
      setTimeout(() => {
        btn.classList.remove('fade-out');
        btn.classList.add('fade-in');
        setTimeout(() => btn.classList.remove('fade-in'), 600);
      }, 300);
    });

    filterMuseums();
  </script>
